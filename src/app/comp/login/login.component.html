<app-xunk-spinner *ngIf="authenticating || error" [error]="error"></app-xunk-spinner>

<div class="main" *ngIf="!authenticating && !error">
  <div class="head">
    Follow events, get updates on internships, placements and more. Login with your LDAP account to continue.
  </div>

  <button mat-raised-button
          (click)='login()'
          color="accent"
          class="login-button">
      LOG IN
  </button>
</div>
