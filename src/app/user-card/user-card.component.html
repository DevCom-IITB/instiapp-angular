<div class="sub-card"
     *ngIf="profile"
     mat-ripple
     [routerLink]="dataService.isSandbox ? null : ['/user', profile.ldap_id || profile.id]">

  <app-card [avatar]="profile.profile_pic"
            [title]="profile.name"
            [subtitle]="(role) ? role : profile.ldap_id">
  </app-card>
</div>
