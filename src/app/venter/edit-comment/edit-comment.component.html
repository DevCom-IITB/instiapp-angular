<div mat-dialog-content>
  <p>Enter new Comment:</p>
  <mat-form-field class="comment-input-field">
    <input matInput [(ngModel)]="data.text">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.text" cdkFocusInitial>Submit</button>
</div>
