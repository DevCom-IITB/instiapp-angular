
<app-xunk-spinner *ngIf="!posts"></app-xunk-spinner>



<app-desktop-split *ngIf="posts" center_width_percentage="62.5">
    <div center>
        <div id="tab-container">
            <ng-container *ngFor="let tab of tabs">
                <ng-container *ngIf="tab.show">
                    <div class="tab clickable" (click)="onTabClicked(tab.id);"
                        [ngClass]="{ 'selected-tab': selected_tab==tab.id }">
                        {{ tab.name }}
                    </div>
                </ng-container>
            </ng-container>
        </div>
        <div (scroll)="onScroll($event)" class="spaces">

            <div *ngFor="let post of posts">
                <app-communitypost-card [post]="post" 
                    [is_approval_moderator]="is_approval_moderator" 
                    [is_comment_moderator]="is_comment_moderator"
                >

                </app-communitypost-card>
            </div>


        </div>

        <button mat-mini-fab class="float_btn" (click)=onCreate()>
            <mat-icon>mode_edit</mat-icon>
        </button>
    </div>

    <div right>
        <app-group-details *ngIf="group" [groupId]="group.id" noCenter="true" [desktopMode]="true">
        </app-group-details>
    </div>
</app-desktop-split>
